language: java
jdk:
- openjdk8
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
cache:
  directories:
    - $HOME/.m2
before_install:
# https://stackoverflow.com/a/19463607
- echo $GPG_SECRET_KEYS | base64 --decode | gpg --import
- echo $GPG_OWNERTRUST | base64 --decode | gpg --import-ownertrust
- mvn help:evaluate -N -Dexpression=revision|grep -v '\['
# https://maven.apache.org/maven-ci-friendly.html
- if [[ $TRAVIS_BRANCH == release/* ]] ; then export CHANGE_LIST=-$TRAVIS_BUILD_NUMBER-SNAPSHOT; else CHANGE_LIST=; fi
- export project_version=$(mvn help:evaluate -N -Dexpression=revision|grep -v '\[')
install: mvn -Drevision=$project_version -Dchangelist=$CHANGE_LIST --settings deployment/settings.xml install -DskipTests=true -Dgpg.skip -Dmaven.javadoc.skip=true -B -V
after_success:
- mvn clean test jacoco:report coveralls:report
- test $TRAVIS_BRANCH = "master" && mvn -Drevision=$project_version -Dchangelist=$CHANGE_LIST clean deploy --settings deployment/settings.xml -DskipTests=true -B -V -P release
before_deploy:
- git tag -a v$project_version -m "Tag version $project_version"
- mvn -Drevision=$project_version -Dchangelist=$CHANGE_LIST package -DskipTests=true -Dmaven.javadoc.skip=true -B -V
deploy:
  provider: releases
  api_key:
    secure: 
  file: target/faker-generator-$project_version$CHANGE_LIST.jar
  skip_cleanup: true
  overwrite: true
  on:
    branch: master
    repo: mauriciojovel/Faker-Generator

