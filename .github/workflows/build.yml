name: Build and Deploy

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          cache: maven
          java-version: '17'

      - name: Get project version
        run: |
          PROJECT_VERSION=$(mvn help:evaluate -Dexpression=revision -q -DforceStdout | awk -F'%' '{print $1}' | tr -d '[:space:]')
          CHANGE_LIST=-${GITHUB_RUN_NUMBER}-SNAPSHOT;
          PROJECT_VERSION=${PROJECT_VERSION}${CHANGE_LIST}
          echo "PROJECT_VERSION=${PROJECT_VERSION}" >> $GITHUB_ENV
          echo "CHANGE_LIST=${CHANGE_LIST}" >> $GITHUB_ENV

      - name: Build with Maven
        run: mvn clean install -Drevision=${{ env.PROJECT_VERSION }} -Dchangelist=${{ env.CHANGE_LIST }} --settings .maven.xml -DskipTests=true -Dgpg.skip -Dmaven.javadoc.skip=true -B -V

      - name: Run tests and generate reports
        run: mvn clean test jacoco:report coveralls:report  -Drevision=${{ env.PROJECT_VERSION }} -Dchangelist=${{ env.CHANGE_LIST }} --settings .maven.xml -B -V
